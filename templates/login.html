{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
{% include "nav.html" %}

{% if 'username' not in session %}
<section id="login" class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Login</h1>
            </div>
        </div>

        <div class="row padding-top-20">
            <div class="container">
                <!-- Google Account signin-->
                <div id="signInButton">
                  <span class="g-signin"
                    data-scope="openid email"
                    data-clientid="455972793035-7dqt64bsec804r77q5v4b4mu0l8ces5h.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                  </span>
                </div>
                
            </div>
        </div>
    </div>
</section>

<section id="login-success" class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="result"></div>
            </div>
        </div>
    </div>
</section>
{% else %}
{% endif %}


{% endblock %}
